<html>
    <head>
        <title>My Getting Started Page</title>
        <style>
        .pinkheadings {color:lightpink}
        .bluetext {color: skyblue}
        </style>
        <script>
            function changetext(what) { document.getElementById ('changedtext').innerHTML=what}
        </script>
    </head>
    
    <body>
        <h1 class="pinkheadings"> Welcome to my Getting Started Page</h1>
        <div id="changedtext" class="bluetext"> here is a sentence for you</div>
        <button type="button" onclick="changetext ('Hi, nice to meet you')">ClICK ME</button>
    
    </body>

</html>
